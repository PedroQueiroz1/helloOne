<meta charset="utf-8">

<input/>
<button>Comparar!</button>

<script>

	//crie uma function que sorteie um numero aleatorio diferente de zero e que nao se repita.

	function sorteia(){
		return Math.round(Math.random()*10);
	}

	function sorteiaNumeros(qtd){
		var numero = 1;
		var segredos = [];
		while(numero<=qtd){
			var numeroAleatorio = sorteia();
			var achou = false;
			if(numeroAleatorio!==0){
				for(i=0;i<segredos.length;i++){
					if(numeroAleatorio==segredos[i]){
						achou = true;
						break;
					}
				}
			}
			if(achou=false){
				segredos.push(numeroAleatorio);
				numero++;
			}
		}
	}
}


	var segredos = sorteiaNumeros(4);
    var input = document.querySelector("input");
        input.focus();

    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++) {

        if(input.value == segredos[posicao]) {
        
            alert("Você ACERTOU!");
            achou = true;
            break;
        }
}

    if(achou == false) {
        alert("Você ERROU!");
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
