<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

	var numero = 0;
	var totalIdades = 0;

	while(totalFamiliares>0){
	var nome = prompt("Informe o nome do familiar");
	var idade = parseInt(prompt("Informe a idade do familiar"));
	mostra("Nome do familiar 1: " + nome + "<br> Idade do familiar 1: " +idade);
	totalIdades = totalIdades + idade;
	totalFamiliares--;
	numero++;
	}

	media = totalIdades/numero;
	mostra("A média das idades dos familiares é: " + media);


</script>
