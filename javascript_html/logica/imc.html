<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso, altura){
		return peso / (altura * altura);
	}

	var nome = prompt("Informe o seu nome");
	var peso = prompt("Informe o seu peso");
	var altura = prompt("Informe a sua altura");
	var imcPessoa = calculaImc(peso, altura);

    mostra("O imc de " + nome +" é: " + Math.round(imcPessoa));
    //mostra("A soma dos imc's é: "+ (Math.round(imcPessoa1) + Math.round(imcPessoa2)));

    if(imcPessoa<18.5){
    	mostra("Você está abaixo do recomendado");
    }else if(imcPessoa>35){
    mostra("Seu imc está acima do recomendado");
    }else
    mostra("Seu imc está bom");

</script>
