<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var estrelinha = "<br>*";

	for(var i=1; i<=10; i++){
		document.write(estrelinha);
		estrelinha+="*";
	}
	pulaLinha();
	for(var i = 1; i<=3; i++){
		for(var j=1; j<=10; j++){
			document.write("*");
		}
	}
</script>
